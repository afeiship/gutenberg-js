<p>
  在我心里发生的质变，也将随着年龄的增长而融化殆尽。嘿！真的，“最好还是一无所知”之类的说法，根本就说不通。
</p>
<!-- /wp:paragraph -->

<!-- wp:paragraph -->
<p>
  少年时，想碰到一个聂小倩，拼了性命爱一场，天亮前带着她的魂魄远走他乡。<br />
  青年时，想碰到一个白素贞，家大业大，要啥有啥，吃完软饭一抹嘴，还有人负责把她关进雷峰塔。<br />
  中年时，想要一个田螺姑娘，温婉可人，红袖添香，半夜写累了，让她变回原形，加干辣椒、花椒、姜、蒜片爆炒，淋入香油，起锅装盘。
</p>
